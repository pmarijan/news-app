<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="/css/angular-bootstrap.css" rel="stylesheet" />
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="admin">
    <div class="container">
        <h1>Admin</h1>

        <div ng-controller="adminNews" ng-cloak class="ng-cloak">
            <div style="float:left; margin-right: 20px;">
                <ul>
                    <li ng-repeat="item in newsList" ng-class="{active : isSelected(item)}">
                        <a ng-click="selectNews(item)">{{item.title}} | {{item.date}} | {{item.category}}</a>
                    </li>
                    <li class="animate-repeat" ng-if="results.length === 0">
                        <strong>No news found...</strong>
                    </li>
                </ul>
            </div>
            
            <div ng-hide="isNewsSelected">
                <form ng-submit="createNews()">
                    <table>
                        <tr>
                            <td>Title:</td>
                            <td><input type="text" name="title" ng-model="title" required></td>
                        </tr>
                        <tr>
                            <td>Category:</td>
                            <td><input type="text" name="category" ng-model="category" required /></td>
                        </tr>
                        <tr>
                            <td>Text:</td>
                            <td><textarea name="text" ng-bind-html="text" ></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Submit" />
                                <input type="button" value="Update" ng-click="create(selected)" />
                            </td>
                        </tr>
                    </table>

                    <hr />
                    {{ updateResponse }}
                </form>
            </div>
            
            <div ng-show="isNewsSelected">
                <form ng-submit="updateNews()">
                    <table>
                        <tr>
                            <td>Title:</td>
                            <td><input type="text" name="title" ng-model="selected.title" required></td>
                        </tr>
                        <tr>
                            <td>Category:</td>
                            <td><input type="text" name="category" ng-model="selected.category" required /></td>
                        </tr>
                        <tr>
                            <td>Date</td>
                            <td><input type="text" name="category" ng-model="selected.date" required /></td>
                        </tr>
                        <tr>
                            <td>Text:</td>
                            <td><textarea name="text" ng-bind-html="selected.text" ></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Submit" />
                                <input type="button" value="Update" ng-click="update(selected)" />
                            </td>
                        </tr>
                    </table>

                    <hr />
                    {{ updateResponse }}
                </form>
            </div>
        </div>
    </div>
    
    <script src="/js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
