<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="/css/angular-bootstrap.css" rel="stylesheet" />
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="news">
    <div class="container">
        <h1>News</h1>
        <div ng-controller="list" ng-cloak class="ng-cloak">
            <div style="float:left; margin-right: 20px; width: 350px;">
                <ul>
                    <li ng-repeat="item in newsList" ng-class="{active : isSelected(item)}">
                        <a ng-click="selectNews(item)">{{item.title}} | {{item.date}} | {{item.category}}</a>
                    </li>
                    <li class="animate-repeat" ng-if="results.length === 0">
                        <strong>No news found...</strong>
                    </li>
                </ul>
            </div>
            <div ng-show="isNewsSelected">
                <table>
                    <tr>
                        <td>{{selected.category}}: {{selected.title}} - {{selected.date}}</td>
                    </tr>
                    <tr>
                        <td ng-bind-html="selected.text">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="/js/news.js"></script>
</body>
</html>
