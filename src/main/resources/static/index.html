<!doctype html>
<html>
<head>
    <title>News service</title>
    <link href="/css/angular-bootstrap.css" rel="stylesheet" />
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="news">
    <div class="container">
        <div class="page-header">
            <h1>
                News <a href="/admin/index.html" ><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
            </h1>
        </div>
        <div ng-controller="list" ng-cloak class="ng-cloak row">
            <div class="col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in newsList" ng-class="{active : isSelected(item)}" ng-click="selectNews(item)">
                        {{item.title}}<span class="badge alert-info">{{item.date}}</span><span class="badge">{{item.category.name}}</span>
                    </li>
                    <li class="animate-repeat list-group-item" ng-if="results.length === 0">
                        <strong>No news found...</strong>
                    </li>
                </ul>
            </div>

            <div ng-show="isNewsSelected" class="col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-body" ng-bind-html="selected.text" ></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="/js/news.js"></script>
</body>
</html>
